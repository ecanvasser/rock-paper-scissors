<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function computerPlay() {
            let choices = ['rock', 'paper', 'scissor'];
            let finalChoice = choices[Math.floor(Math.random() * 3)];
            return finalChoice
        };

        function playRound(playerSelection, computerSelection) {
            
            let playerDisplayValue = playerSelection[0].toUpperCase() + playerSelection.slice(1,);

            if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'paper') {
                return 'You lose! Paper beats rock'
            } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'scissor') {
                return 'You lose! Scissors beat paper'
            } else if (playerSelection.toLowerCase() === 'scissor' && computerSelection === 'rock') {
                return 'You lose! Rock beats scissor'
            } else if (playerSelection.toLowerCase() === computerSelection) {
                return 'Tie!'
            } else {
                return `You win! ${playerDisplayValue} beats ${computerSelection}`
            }
        }

        function game() {
            let userScore = 0;
            let computerScore = 0;

            for (let i = 0; i < 5; i++) {
                let result = playRound('rock', computerPlay());
                // need to replace 'rock' with prompt input
                if (result.includes('win')) {
                    userScore++
                } else if (result.includes('Tie')) {
                    userScore += 0
                } else {
                    computerScore++
                }
            }

            if (userScore > computerScore) {
                return 'Congrats! You win'
            } else if (userScore === computerScore) {
                return 'It\'s a tie!'
            } else {
                return 'Rats! You lost'
            }
        }

    </script>
</body>
</html>
